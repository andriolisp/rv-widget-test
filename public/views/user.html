<!-- Header Bar -->
<div ng-include="'views/partial/header.html'"></div>
<!-- End Header Bar -->

<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="userName"></div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center col-md-1">ID</th>
              <th class="col-md-9">Name</th>
              <th class="col-md-3">Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="u in users | orderBy: 'id' | filter: userName">
              <td class="text-center"><a href="#user/{{u.id}}">{{u.id}}</a></td>
              <td><a href="#user/{{u.id}}">{{u.name}}</a></td>
              <td><a href="#user/{{u.id}}"><img src="{{u.gravatar}}"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
