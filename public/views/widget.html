<!-- Header Bar -->
<div ng-include="'views/partial/header.html'"></div>
<!-- End Header Bar -->


<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right">
          <button class="btn btn-sm btn-info" onclick="location.href='#widget/-1';">+ Create</button>
        </div> &nbsp;
        <div class="pull-right" style="padding-right: 5px;">
          <input type="text" class="form-control input-sm" ng-model="widgetName">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center col-md-1">ID</th>
              <th class="col-md-4">Name</th>
              <th class="col-md-3">Color</th>
              <th class="col-md-2">Price</th>
              <th class="col-md-1">Melts?</th>
              <th class="col-md-1">Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="w in widgets | orderBy: 'id' | filter: widgetName">
              <td class="text-center"><a href="#widget/{{w.id}}">{{w.id}}</a></td>
              <td><a href="#widget/{{w.id}}">{{w.name}}</a></td>
              <td><a href="#widget/{{w.id}}">{{w.color}}</a></td>
              <td><a href="#widget/{{w.id}}">{{w.price | currency}}</a></td>
              <td><a href="#widget/{{w.id}}">{{w.melts}}</a></td>
              <td><a href="#widget/{{w.id}}">{{w.inventory}}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
