<!-- Header Bar -->
<div ng-include="'views/partial/header.html'"></div>
<!-- End Header Bar -->

<!-- Tables -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">User Detail

      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center col-md-1">ID</th>
              <th class="col-md-7">Name</th>
              <th class="col-md-4">Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{user.id}}</td>
              <td>{{user.name}}</td>
              <td><img src='{{user.gravatar}}' /></td>
            </tr>
          </thead>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
